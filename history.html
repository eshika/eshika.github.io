    <script>

        function getURLParameter(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      }

      function showDetails(){
        $('.active #details').toggle()
        if ($('.active #details_button').text() == "Show Details") {
            $('.active #details_button').text("Hide Details");
        } else {
            $('.active #details_button').text("Show Details")
        }
    }

    function loadData(i, obj) {
        id = $(obj).find('h4').text()
        $(obj).find('h4').css('text-align', 'center')
        $(obj).find('#cell').attr("src", id)
        filename = id.substr(0, id.indexOf('.'))
          $(obj).find("#details").load(filename+"_data_results.html", 
            function(){
                $(obj).find(".dataframe").css({
                    "margin": "0 auto",
                    "text-align": "center"
                });
            });
          $(obj).find("#summary").load(filename+"_summary.html", 
            function(){
                $(obj).find(".dataframe").css({
                    "margin": "0 auto",
                    "text-align": "center"
                });
            });
    }

    $(document).ready(function() {

            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();
            $('.carousel-item').each(function(i, obj) {
                loadData(i, obj);
            })


        });

    </script>
