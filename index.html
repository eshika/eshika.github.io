    <div class="page-header header-filter clear-filter purple-filter" data-parallax="true" style="background-image: url('http://www.ykassd.com/wp-content/uploads/2014/09/Blood-Cells-2.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="brand">
                        <h2>Welcome to</h2>
                        <h1 style='margin-top:0px; margin-bottom:20px'>HemaCam</h1>

    <!-- Classic Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select an Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="uploadPicture" type="file" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn " onclick='analyze()'><b>Analyze</b></button>

            </div>
        </div>

    <script>
        $(document).ready(function() {

            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();

        });

        function analyze(){
            fullPath = $("#uploadPicture").val();
            if (fullPath) {
                var startIndex = (fullPath.indexOf('\\') >= 0 ? fullPath.lastIndexOf('\\') : fullPath.lastIndexOf('/'));
                var filename = fullPath.substring(startIndex);
                if (filename.indexOf('\\') === 0 || filename.indexOf('/') === 0) {
                    filename = filename.substring(1);
                }
                window.open ('progress1.html?id='+String(filename),'_self',false);
            }
            
        }
    </script>
